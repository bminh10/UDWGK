<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq.js"></script>
    <style>
        table{
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid orange;
        }
        th{
            border: 1px solid lightgreen;
            background-color: lightcyan;
        
        }
        .newBg{
            background-color: red;
        }
        
    </style>
    <script>
        $(document).ready(function(){
            $("button#change").click(function(){
                $("tr:odd").addClass("newBg");
                $("tr:odd").animate({height: "150px"});
                $("tr:odd").animate({height: "toggle"});
            }); 
            $("button#reset").click(function(){
                $("tr:odd").removeClass("newBg");
            });
            
        });
    </script>
</head>
<body>
    <table>
        <caption><h1>BẢNG GIÁ VẬT TƯ</h1></caption>
        <tr>
            <th>Tên vật tư</th>
            <th>Đơn vị tính</th>
            <th>Đơn giá</th>
        </tr>
        <tr>
            <td>Cát</td>
            <td>Khối</td>
            <td>77,000</td>
        </tr>
        <tr>
            <td>Đá</td>
            <td>Khối</td>
            <td>90,000</td>
        </tr>
         <tr>
            <td>Xi măng Hà Tiên loại 1</td>
            <td>Bao</td>
            <td>120,000</td>
        </tr>
         <tr>
            <td>Xi măng Hà Tiên loại 2</td>
            <td>Bao</td>
            <td>100,000</td>
        </tr>
    </table>
    <button id="change">Đổi màu nền</button>
    <button id="reset">Màu nền mặc định</button>
</body>
</html>
